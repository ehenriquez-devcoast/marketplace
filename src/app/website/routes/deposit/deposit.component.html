        <!-- ASSET -->
        <div class="btn-group mt-4 d-flexn flex-column" dropdown>
          <span class="text-uppercase text-muted">ASSET</span>
          <button
            id="button-animated"
            dropdownToggle
            type="button"
            class="
              dropdown
              mt-2
              btn btn-primary
              dropdown-toggle
              d-flex
              justify-content-between
              align-items-center
            "
            aria-controls="dropdown-animated"
          >
            <div class="d-flex align-items-center" value="0">
              <i class="fab fa-ethereum" style="color: var(--color-gray-2)"></i>
              <span class="mx-2">Ethereum</span>
            </div>
            <span class="caret"></span>
          </button>
          <ul
            id="dropdown-animated"
            *dropdownMenu
            class="dropdown-menu col-12"
            role="menu"
            aria-labelledby="button-animated"
          >
            <li
              role="menuitem"
              class="text-white px-2 d-flex align-items-center"
              value="0"
            >
              <i class="fab fa-ethereum" style="color: var(--color-gray-2)"></i>
              <span class="mx-2">Ethereum</span>
            </li>
          </ul>
        </div>
        <!-- // ASSET -->
        <form [formGroup]="formularioCompra" (ngSubmit)="comprar()">
          <!-- AMOUNT -->
          <div class="d-flex flex-column mt-3">
            <span class="text-uppercase text-muted">amount to buy</span>
            <div class="input-group mt-2">
              <input
                type="text"
                class="form-control col-12 __amount"
                (ngModelChange)="operationReciveChange($event)"
                formControlName="amount"
              />
              <button
                class="btn text-black __amount-max"
                type="button"
                id="button-addon2"
              >
                max
              </button>
            </div>
            <span class="text-muted italic mt-1"
              >Price: {{ valueAnfri }} ETH</span
            >
          </div>
          <!-- // AMOUNT -->
          <!-- RECIVE -->
          <div class="d-flex flex-column mt-3">
            <span class="text-uppercase text-muted"> amount to be paid</span>
            <input
              type="text"
              class="form-control mt-2 col-12 __amount"
              formControlName="recive"
            />
          </div>
          <!-- // RECIVE -->

          <!-- SUBMIT -->
          <div class="d-flex justify-content-center mt-3">
            <button type="submit" class="btn btn-outline-light text-capitalize">
              Confirm
            </button>
          </div>
          <!-- // SUBMIT -->
        </form>
      </div>
    </div>

  <!-- LOADING -->
  <app-loading
