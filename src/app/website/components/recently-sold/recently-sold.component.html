<div class="card bg-transparent col-12">
  <div class="card-body p-0">
    <!-- BOTONES PARA ESCOGER ENTRE ANFIRES / ITEMS / LAND / BUNDDLES -->
    <div
      class="
        btn-group
        w-100
        d-flex
        justify-content-lg-start justify-content-center
      "
      role="group"
      aria-label="Basic example"
    >
      <!-- VERSION ESCRITORIO -->
      <div class="d-lg-block d-none">
        <button
          type="button"
          class="btn py-3 px-4 bg-transparent border-0 rounded-0 __boton-desk"
          (click)="getValue(1)"
          [ngClass]="{
            '__btn-rayaPiso ': dateData == 1
          }"
        >
          <img
            class="img-fluid position-relative"
            src="https://marketplace.axieinfinity.com/static/image/tab-axie.png"
            width="24"
            height="24"
          />
          <small class="text-white font-bold">Axies</small>
        </button>
        <button
          type="button"
          class="btn py-3 px-4 bg-transparent border-0 rounded-0 __boton-desk"
          (click)="getValue(2)"
          [ngClass]="{
            '__btn-rayaPiso ': dateData == 2
          }"
        >
          <img
            class="img-fluid position-relative"
            src="https://marketplace.axieinfinity.com/static/image/tab-land.png"
            width="24"
            height="24"
          />
          <small class="text-white font-bold">Land</small>
        </button>
        <button
          type="button"
          class="btn py-3 px-4 bg-transparent border-0 rounded-0 __boton-desk"
          (click)="getValue(3)"
          [ngClass]="{
            '__btn-rayaPiso ': dateData == 3
          }"
        >
          <img
            class="img-fluid position-relative"
            src="https://marketplace.axieinfinity.com/static/image/tab-item.png"
            width="24"
            height="24"
          />
          <small class="text-white font-bold">Items</small>
        </button>
        <button
          type="button"
          class="btn py-3 px-4 bg-transparent border-0 rounded-0 __boton-desk"
          (click)="getValue(4)"
          [ngClass]="{
            '__btn-rayaPiso ': dateData == 4
          }"
        >
          <img
            class="img-fluid position-relative"
            src="https://marketplace.axieinfinity.com/static/image/tab-bundle.png"
            width="24"
            height="24"
          />
          <small class="text-white font-bold">Bunddle</small>
        </button>
      </div>
      <!-- // VERSION ESCRITORIO -->
      <!-- VERSION RESPONSIVE -->
      <div class="d-lg-none d-block bg-transparent">
        <div class="dropdown">
          <button
            class="btn bg-transparent border-0 rounded-0 dropdown-toggle"
            type="button"
            id="dropdownMenuButton1"
            data-bs-toggle="dropdown"
            aria-expanded="false"
          >
            <img
              class="img-fluid position-relative mr-3"
              src="{{ SelectDropDown['image'] }}"
              width="24"
              height="24"
            />
            <small class="text-white font-bold">{{
              SelectDropDown["name"]
            }}</small>
          </button>
          <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
            <li *ngFor="let item of listaDeDatosResponsive">
              <div class="dropdown-item d-flex" (click)="getValue(item.id)">
                <img
                  class="img-fluid position-relative mr-3"
                  src="{{ item.image }}"
                  width="24"
                  height="24"
                />
                <small class="text-white font-bold mt-1">{{ item.name }}</small>
              </div>
            </li>
          </ul>
        </div>
      </div>
